<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required /></label>
        <label id="email-label">Email<input type="email" id="email" placeholder="Enter your email" required /></label>
        <label id="number-label">Age<input type="number" id="age" min="13" max="120" placeholder="Enter your age" /> </label>
        <select id="dropdown">
          <option value="">(Select Current Role)</option>
          <option value="1">Student</option>
          <option value="2">Full time job</option>
          <option value="3">Part time job</option>
        </select>
        <label>How often do you take freeCodeCamp courses?</label>
        <label><input type="radio" name="recommendation" value="1" class="inline"/>Often</label>
        <label><input type="radio" name="recommendation" value="2" class="inline"/>Occasionally</label>
        <label><input type="radio" name="recommendation" value="3" class="inline"/>Never</label>
        <!--<label>What would you like to see improved? (Check all that apply)<input type="checkbox" value="Front-end Projects"> <label for="Front-end Projects">Front-end Projects</label>
        <label><input type="checkbox" value="Back-end Projects"> <label for="Back-end Projects">Back-end Projects</label>-->
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" name="projectrecs" class="inline"/>Back-end Projects</label>
        <label><input type="checkbox" name="projectrecs" class="inline"/>Front-end Projects</label>
        <label>Any comments or suggestions? 
          <textarea name="comments"></textarea>
        </label>
      </fieldset>
        <input id= "submit" type="submit" value="Submit" />
  </body>
</html>
